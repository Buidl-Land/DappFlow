    <!-- Enhanced Pulse Effect -->
    <circle cx="256" cy="256" r="200"
            stroke="url(#pulseGradient)"
            stroke-width="2"
            stroke-dasharray="4 8"
            fill="none">
        <animateTransform
            attributeName="transform"
            type="rotate"
            from="0 256 256"
            to="360 256 256"
            dur="8s"
            repeatCount="indefinite"/>
    </circle>

    <!-- Enhanced Lightning Flash Effects -->
    <circle cx="256" cy="256" r="170"
            stroke="url(#lightningFlashGradient)"
            stroke-width="3"
            stroke-dasharray="10 5"
            fill="none">
        <animate attributeName="r" values="170;180;170" dur="2.5s" repeatCount="indefinite" />
        <animate attributeName="stroke-opacity" values="0.7;0.3;0.7" dur="2.5s" repeatCount="indefinite" />
    </circle>

    <!-- Lightning flash streaks -->
    <g class="lightning-effects">
        <!-- Electric streaks emanating from center -->
        <path class="lightning-streak" d="M256 186 L276 126" stroke="#F6D10F" stroke-width="2" stroke-linecap="round" filter="url(#electric-blur)">
            <animate attributeName="opacity" values="0;1;0" dur="0.8s" begin="0.1s" repeatCount="indefinite"/>
        </path>
        <path class="lightning-streak" d="M256 186 L236 126" stroke="#F6D10F" stroke-width="2" stroke-linecap="round" filter="url(#electric-blur)">
            <animate attributeName="opacity" values="0;1;0" dur="0.7s" begin="0.3s" repeatCount="indefinite"/>
        </path>
        <path class="lightning-streak" d="M256 186 L316 166" stroke="#F6D10F" stroke-width="2" stroke-linecap="round" filter="url(#electric-blur)">
